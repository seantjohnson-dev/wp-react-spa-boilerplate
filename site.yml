rewrite_structure: /archives/%post_id%

# WordPress Path
wp_siteurl: ''
wp_home: ''

# WordPress User
admin_user: sjohnson
admin_pass: 1200GwoaTYSB#
admin_email: seantjohnson.development@gmail.com

# WordPress Options
